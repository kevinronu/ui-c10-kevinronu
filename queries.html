<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queries</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background-color: tan;
        color: black;
      }

      /* En dimensiones de 992px de ancho o menos */
      @media (max-width: 992px) {
        /* Los estilos */
        body {
          background-color: blue;
          color: white;
        }
      }

      @media (max-width: 600px) {
        /* Los estilos */
        body {
          background-color: olive;
          color: aliceblue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Resize the Browser Window to see the effect</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, voluptatem
      neque ipsam dolor tempore, maxime quidem exercitationem velit quas porro
      ipsum veniam atque. Iusto fugit quibusdam quam vero assumenda error!
    </p>
  </body>
</html>
