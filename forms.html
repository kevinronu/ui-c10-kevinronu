<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <section class="section-md">
      <div class="container-md">
        <form action="/login" method="post">
          <!-- Text fields -->
          <input type="text" name="username" />
          <input type="time" name="time" />
          <input type="email" name="email" />
          <input type="password" name="password" />
          <input type="color" name="color" />
          <input type="tel" name="phone" />

          <!-- textarea -->
          <div>
            <textarea name="content">Add your comment</textarea>
          </div>

          <!-- Radio Buttons -->
          <div>
            <input type="radio" name="day" value="Friday" />Friday
            <input type="radio" name="day" value="Saturday" />Saturday
            <input type="radio" name="day" value="Sunday" />Sunday
          </div>
          <br />
          <div>
            <input type="radio" name="other-day" value="Friday" checked />Friday
            <input type="radio" name="other-day" value="Saturday" />Saturday
            <input type="radio" name="other-day" value="Sunday" />Sunday
          </div>

          <!-- Checkbox -->
          <div>
            <input type="checkbox" name="checkbox-day" value="Friday" />Friday
            <input
              type="checkbox"
              name="checkbox-day"
              value="Saturday"
            />Saturday
            <input type="checkbox" name="checkbox-day" value="Sunday" />Sunday
          </div>
          <br />
          <div>
            <input
              type="checkbox"
              name="other-day"
              value="Friday"
              checked
            />Friday
            <input
              type="checkbox"
              name="checkbox-other-day"
              value="Saturday"
            />Saturday
            <input
              type="checkbox"
              name="checkbox-other-day"
              value="Sunday"
            />Sunday
          </div>

          <br />

          <select name="select-day">
            <option selected disabled hidden>Select One</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>

          <!-- Other inputs -->
          <input type="hidden" name="token" value="token-ajehrnb4593929" />

          <!-- Organizing form elements -->

          <!-- Label -->

          <label for="username-test">Username:</label>
          <input type="text" name="user" id="username-test" />

          <label>
            Username:
            <input type="text" name="user" id="username" />
          </label>

          <!-- <input type="submit" name="submit" value="send" /> -->
          <button type="submit" name="submit">Send button</button>
        </form>
      </div>
    </section>
  </body>
</html>
